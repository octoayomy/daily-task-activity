<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #333; }
        th, td { padding: 8px; }
        .done { background-color: #d4edda; }
    </style>
</head>
<body>
    <h1>ðŸ“„ Daftar Tugas Harian</h1>
    <table>
        <tr>
            <th>Judul</th>
            <th>Deskripsi</th>
            <th>Tenggat</th>
            <th>Status</th>
        </tr>
        {% for task in tasks %}
        <tr class="{{ 'done' if task[4] else '' }}">
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
            <td>{{ 'Selesai' if task[4] else 'Belum' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
